<form action="" class="form-signup" (ngSubmit)="onHandldeSignup()" [formGroup]="formSignup">
  <h5 class="title-signup">Đăng Kí Tài Khoản</h5>
  <div class="user-box">
          <input type="text" name="name" required="" formControlName="name">
          <label>UserName</label>
          <div
          class="error"

            *ngIf="
                formSignup.get('name')?.hasError('required') &&
                (formSignup.get('name')?.touched ||
                    formSignup.get('name')?.dirty)
            "
        >
            Name is Required
        </div>
  </div>
  <div class="user-box">
          <input type="email" name="email" required="" formControlName="email">
          <label>Email</label>
          <div
          class="error"
          *ngIf="
              formSignup.get('email')?.hasError('required') &&
              (formSignup.get('email')?.touched ||
                  formSignup.get('email')?.dirty)
          "
      >
          Email is required
      </div>
  </div>
  <div class="user-box">
          <input type="password" name="password" required="" formControlName="password">
          <label>Password</label>

          <div
          class="error"
          *ngIf="
              formSignup.get('password')?.hasError('required') &&
              (formSignup.get('password')?.touched ||
                  formSignup.get('password')?.dirty)
          "
      >
          Password is required
      </div>
  </div>
  <div class="user-box">
          <input type="password" name="password" required="" formControlName="confirmPassword">
          <label>Confirm Password</label>
          <div
          class="error"
          *ngIf="
              formSignup?.hasError('notMatch') &&
              (formSignup.get('confirmPassword')?.touched ||
                  formSignup.get('confirmPassword')?.dirty)
          "
      >
          Mật khẩu không trùng khớp
      </div>
  </div>
  <button type="submit" class="btn-signup">Đăng Kí Tài Khoản</button>
  <div class="signup-des">
  <p>Bạn mới đăng kí tài PriatedMovies?</p><a href="login">Đăng nhập ngay</a>


  </div>
</form>
